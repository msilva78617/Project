    <title>HomePage</title>

  <body id="homepage">
 <!-- Simple Website homepage/about page/ and contact page: No backend -->
<nav class="navbar navbar-light bg-light border-top">
  <a class="navbar-brand" id="brandText" href="#">
    <img class="logo" src="img/logoblack.png" alt="The Social logo">
  </a>
  <ul class="nav nav-pills justify-content-start">
    <li class="nav-item">
      <a class="btn btn-outline-secondary border-0 lightGrey" href="homepage.html" role="button">Home</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-outline-secondary border-0 lightGrey" href="about.html" role="button">About</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-outline-secondary border-0 lightGrey" href="contact.html" role="button">Contact</a>
    </li>
  </ul>
  <form>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Email Address">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Password">
      </div>
        <button type="button" class="btn btn-light border shadow-sm gradientColor">Login</button>
        <button type="button" class="btn btn-light border shadow-sm gradientColor">Register</button> 
    </div>
  </form>
</nav>

<div id="textDiv" class="container text-center mb-0 text-wrap">
    <p class="font-weight-bold align-middle display-4 text-white">A SOCIAL NETWORK FOR ASPIRING WEB DEVELOPERS.</p>
    <div class="mb-5">
    <button type="button" class="btn btn-success">Login</button>
    <button type="button" class="btn btn-success">Register</button>
    </div>
</div>


    <!-- JavaScript -->
